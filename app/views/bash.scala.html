@(title: String, body: scala.collection.mutable.LinkedHashSet[UmorElement])
@main(Html(text = title), title) {
  @body.map { b =>
      @if(b.link != null) {
      <div class="well">
         @Html(b.elementHtml)
           <a class="btn btn-link offset10" href="@b.link.toString">link</a>
      </div>
      } else {
          <div class="well">
              @Html(b.elementHtml)
          </div>
      }
  }
}
