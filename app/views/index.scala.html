@(title: String)(headInsert: => Html)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/docs.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="mainContainer" class="container">
        @content
        </div>

    </body>
</html>
